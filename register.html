<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <section>
    <div class="login-container">
      <div class="login-left">
        <div class="login-box">
          <!-- Link to desired atribution defining script -->
          <form action="/php/registrar.php" method="POST">
            <h2>¡Bienvenido!</h2>
<!-- Just make sure the names coincide, they ARE case sensitive! -->
            

<div class="input-box">
<input type="text" name="apellidos" pattern="[A-ZÁÉÍÓÚÑ ]+" title="Usa solo mayúsculas" required>
<label>Apellidos</label>
</div>


<div class="input-box">
<input type="email" name="correo" required>
<label>Correo electrónico</label>
</div>


<div class="input-box">
<input type="text" name="usuario" minlength="3" maxlength="20" required>
<label>Usuario</label>
</div>


<div class="input-box">
<input type="password" name="clave" minlength="6" required>
<label>Contraseña</label>
</div>


<div class="input-box">
<input type="tel" name="telefono" pattern="[0-9]{10}" title="10 dígitos" required>
<label>Teléfono</label>
</div>


<button type="submit">Registrarse</button>
</form>
          <p>¿Ya tienes una cuenta? <a href="/html/login.html">Inicia sesión</a></p>  
        </div>
      </div>
      <div class="login-right"></div> <!-- I dont know what this line does -->
    </div>
  </section>
  <script src="/js/script.js"></script>
</body>
</html>
